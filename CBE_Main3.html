<html>

<head>
  <title>Content By ElmerF</title>
  <link rel="stylesheet" href="https://elmerf5445.github.io/ERUMA-UI/Scripts/Styles/App_Stylesheet_UI.css" />
  <link rel="stylesheet" href="https://elmerf5445.github.io/ERUMA-UI/Scripts/Styles/App_Stylesheet_Animations.css" />
  <link rel="stylesheet" href="Scripts/CBE_Stylesheet_UI.css" />
  <link rel="stylesheet" href="Scripts/CBE_Stylesheet_Article.css" />

  <link rel="stylesheet" href="Scripts/CBE_Stylesheet_Animations.css" />
  <link rel="stylesheet" href="Scripts/CBE_Stylesheet_Reference.css" />
  <link rel="stylesheet" href="Scripts/CBE_Stylesheet_GROUNDBREAKER.css" />
  <link rel="stylesheet" href="Scripts/CBE_Stylesheet_Home3.css" />
  <link rel="icon" type="image/png" href="Assets/Icons/ContentByElmerF.png" sizes="96x96" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&family=Roboto&display=swap"
    rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<script src="https://elmerf5445.github.io/ERUMA-UI/Scripts/Javascript/App_Javascript_ERUMAUI_Core.js" defer></script>
<script src="https://elmerf5445.github.io/ERUMA-UI/Scripts/Javascript/App_Javascript_ERUMAUI.js" defer></script>
<script src="Scripts/CBE_Javascript.js" defer></script>
<script src="Scripts/CBE_Javascript_UI.js" defer></script>
<script src="Scripts/CBE_Javascript_Home.js" defer></script>

<body NoMargins_Top onload="GRBRKR_Logo_Entrance()">
  <div class="LoadingScreen" NoMargins>
    <!-- <img class='LoadingScreen_Logo' src='Assets/Icons/ContentByElmerF.png' draggable='false' loading='lazy'/>
      <div class="LoadingScreen_Curtain"></div> -->
  </div>

  <div class="Home_Header" NoMargins>
    <div class="Home_Header_Background">
      <div class="Home_Header_Background_Component"></div>
      <div class="Home_Header_Background_Component"></div>
      <div class="Home_Header_Background_Component"></div>
      <div class="Home_Header_Background_Component"></div>
      <div class="Home_Header_Background_Component"></div>
      <div class="Home_Header_Background_Component"></div>
      <div class="Home_Header_Background_Component"></div>
    </div>
    <div class="Home_Header_Decorations">
      <div class="Home_Header_Decoration_Component" Type="Diamond"></div>
      <div class="Home_Header_Decoration_Component" Type="Diamond"></div>
      <!-- <div class="Home_Header_Decoration_Component" Type="Diamond"></div> -->
    </div>
    <div class="Home_Header_Cover">
      <img class="Home_Header_Cover_Image" src="Assets/Images/Gallery/Figures/Gojo_1.JPG" draggable="false"
        loading="lazy" />
    </div>
    <img class="Home_Header_Logo" src="Assets/Images/General/Header_Title_2.png" draggable="false" loading="lazy" />
    <div class="Home_Header_Content_Container" onclick="Page_ChangePage('Gallery/CBE_Gallery.html?Album=FG_Gojo', Transition)">
      <div class="Home_Header_Content">
        <span class="Home_Header_Content_Tag">
          Gallery // Figures
        </span>
        <h1 class="Home_Header_Content_Title">
          Gojo Satoru
        </h1>
        <div class="Home_Header_Content_Footer" Display="none">
          <button class="Home_Header_Content_Link">
            <div class="Home_Header_Content_Link_Content">
              <h3 class="Home_Header_Content_Link_Content_Title">
                See more
              </h3>
              <div class="Home_Header_Content_Link_Content_Arrow">
                <div class="Arrow" Right>
                  <div class="Arrow_Container">
                    <span class="Arrow_Base_Dot"></span>
                    <span class="Arrow_Base"></span>
                    <span class="Arrow_Left"></span>
                    <span class="Arrow_Right"></span>
                  </div>
                </div>
              </div>

            </div>
          </button>
        </div>

      </div>
    </div>

  </div>

  <!-- CURIOSITY -->
   <section class="Home_Section Featured_Banner">
    <img src="Assets/Images/Gallery/CURIOSITY/Banner.png" draggable="false" loading="lazy" class="Featured_Banner_Image"/>
    <div class="Featured_Banner_Content">
      <h1 class="Featured_Banner_Text">
        C.U.R.I.O.S.I.T.Y.
      </h1>
      <button class="Home_Section_Bottom_Control" Primary onclick="Page_ChangePage('CURIOSITY', Transition)">
        <div class="Home_Section_Bottom_Control_Content">
          <h2 class="Home_Section_Bottom_Control_Content_Title">
            Check it out
          </h2>
          <div class="Home_Section_Bottom_Control_Content_Arrow">
            <div class="Arrow" Right>
              <div class="Arrow_Container">
                <span class="Arrow_Base_Dot"></span>
                <span class="Arrow_Base"></span>
                <span class="Arrow_Left"></span>
                <span class="Arrow_Right"></span>
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>
    
   </section>

  <!-- GROUNDBREAKER -->
  <section class="Home_Section GROUNDBREAKER">
    <div class="Home_Section_Background">
      <div class="Home_Section_Background_Component"></div>
      <div class="Home_Section_Background_Component"></div>
      <div class="Home_Section_Background_Component"></div>
      <div class="Home_Section_Background_Component"></div>
      <div class="Home_Section_Background_Component"></div>
      <div class="Home_Section_Background_Component"></div>
      <div class="Home_Section_Background_Component"></div>
    </div>
    <div class="Home_Section_Decorations" Side="Top">
      <div class="Home_Section_Decoration_Component" Length="Short"></div>
      <div class="Home_Section_Decoration_Component" Length="Long"></div>
    </div>
    <div class="Home_Section_Decorations" Side="Bottom">
      <div class="Home_Section_Decoration_Component" Length="Short"></div>
      <div class="Home_Section_Decoration_Component" Length="Long"></div>
    </div>
    <div class="Home_Section_Top">
      <div class="GROUNDBREAKER_Decorations">
        <div class="GROUNDBREAKER_Decoration_Component" Type="Circle_Large"></div>
        <div class="GROUNDBREAKER_Decoration_Component" Type="Circle_Small"></div>
      </div>
      <div class="GROUNDBREAKER_Content">
        <div class="GRBRKR_Title">
          <img src="Assets/Images/GROUNDBREAKER/Logo_Filled_1.png" Type="Filled" loading="lazy" draggable="false" class="GRBRKR_Title_Layer" NoPreview/>
          <img src="Assets/Images/GROUNDBREAKER/Logo_Filled_2.png" Type="Filled"  loading="lazy" draggable="false" class="GRBRKR_Title_Layer" NoPreview/>
          <img src="Assets/Images/GROUNDBREAKER/Logo_Filled_3.png" Type="Filled"  loading="lazy" draggable="false" class="GRBRKR_Title_Layer" NoPreview/>
          <img src="Assets/Images/GROUNDBREAKER/Logo_Outline_1.png" Type="Outline" loading="lazy" draggable="false" class="GRBRKR_Title_Layer" NoPreview/>
          <img src="Assets/Images/GROUNDBREAKER/Logo_Outline_2.png" Type="Outline" loading="lazy" draggable="false" class="GRBRKR_Title_Layer" NoPreview/>
          <img src="Assets/Images/GROUNDBREAKER/Logo_Outline_3.png" Type="Outline" loading="lazy" draggable="false" class="GRBRKR_Title_Layer" NoPreview/>
        </div>
        <h1 class="GROUNDBREAKER_Text">
          Tulayan's Visitor
        </h1>
      </div>
      <div class="Home_Section_Bottom_Controls">
        <button class="Home_Section_Bottom_Control" Primary onclick="Page_ChangePage('GROUNDBREAKER', Transition)">
          <div class="Home_Section_Bottom_Control_Content">
            <h2 class="Home_Section_Bottom_Control_Content_Title">
             Latest chapter
            </h2>
            <div class="Home_Section_Bottom_Control_Content_Arrow">
              <div class="Arrow" Right>
                <div class="Arrow_Container">
                  <span class="Arrow_Base_Dot"></span>
                  <span class="Arrow_Base"></span>
                  <span class="Arrow_Left"></span>
                  <span class="Arrow_Right"></span>
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section class="Home_Section Gallery">
    <div class="Home_Section_Title_Container">
      <h1 class="Home_Section_Title">
        Gallery
      </h1>
      <button class="Home_Section_Bottom_Control" Primary onclick="Page_ChangePage('Gallery', Transition)">
        <div class="Home_Section_Bottom_Control_Content">
          <h2 class="Home_Section_Bottom_Control_Content_Title">
            View all albums
          </h2>
          <div class="Home_Section_Bottom_Control_Content_Arrow">
            <div class="Arrow" Right>
              <div class="Arrow_Container">
                <span class="Arrow_Base_Dot"></span>
                <span class="Arrow_Base"></span>
                <span class="Arrow_Left"></span>
                <span class="Arrow_Right"></span>
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>
    <div class="Gallery_Decoration_1">
      <div class="Gallery_Decoration_1_Component" Type="Ring"></div>
      <div class="Gallery_Decoration_1_Component" Type="Ring"></div>
      <div class="Gallery_Decoration_1_Component" Type="Ring"></div>
      <div class="Gallery_Decoration_1_Component" Type="Ring"></div>
      <div class="Gallery_Decoration_1_Component" Type="Ring"></div>
      <div class="Gallery_Decoration_1_Component" Type="Ring"></div>
      <div class="Gallery_Decoration_1_Component" Type="Ring"></div>
      <div class="Gallery_Decoration_1_Component" Type="Camera_Container">
        <div class="Gallery_Decoration_1_Component" Type="Camera_Frame"></div>
        <div class="Gallery_Decoration_1_Component" Type="Camera_Frame"></div>
        <div class="Gallery_Decoration_1_Component" Type="Camera_Frame"></div>
        <div class="Gallery_Decoration_1_Component" Type="Camera_Frame"></div>
        <div class="Gallery_Decoration_1_Component" Type="Camera_Lens_Container">
          <div class="Gallery_Decoration_1_Component" Type="Camera_Lens"></div>
          <div class="Gallery_Decoration_1_Component" Type="Camera_Lens_Orbit"></div>
        </div>
      </div>
    </div>
    <div class="Gallery_Content">
      <div class="Gallery_Photo">
        <img src="Assets/Images/Gallery/Arteest/Teru_1.png" draggable="false" loading="lazy" class="Gallery_Photo_Image"/>
      </div>
      <div class="Gallery_Photo">
        <img src="Assets/Images/Gallery/Photography/Avoidance_Measure.JPG" draggable="false" loading="lazy" class="Gallery_Photo_Image"/>
      </div>
    </div>
  </section>

  <!-- Featured video -->
  <section class="Home_Section Video">
    <div class="Home_Section_Decorations" Side="Top">
      <div class="Home_Section_Decoration_Component" Length="Short"></div>
      <div class="Home_Section_Decoration_Component" Length="Long"></div>
    </div>
    <div class="Home_Section_Decorations" Side="Bottom">
      <div class="Home_Section_Decoration_Component" Length="Short"></div>
      <div class="Home_Section_Decoration_Component" Length="Long"></div>
    </div>
    <div class="Home_Section_Top">
      <div class="Home_Video_Thumbnail">
        <img class="Home_Video_Thumbnail_Image"
          src="Assets/Images/Gallery/Genshin/Thumbnails/Thumbnail_ASpaceAndTimeForYou.png"
          draggable="false" loading="lazy" />
      </div>
    </div>
    <div class="Home_Section_Bottom">
      <div class="Home_Section_Bottom_Content">
        <h1 class="Home_Section_Title">
          A SPACE AND TIME FOR YOU
        </h1>
        <div class="Home_Section_Bottom_Controls">
          <button class="Home_Section_Bottom_Control" Primary onclick="Page_ChangePage('Playlists/CBE_Playlists_Player.html?Playlist=Genshin', Transition)">
            <div class="Home_Section_Bottom_Control_Content">
              <h2 class="Home_Section_Bottom_Control_Content_Title">
                Genshin Impact videos
              </h2>
              <div class="Home_Section_Bottom_Control_Content_Arrow">
                <div class="Arrow" Right>
                  <div class="Arrow_Container">
                    <span class="Arrow_Base_Dot"></span>
                    <span class="Arrow_Base"></span>
                    <span class="Arrow_Left"></span>
                    <span class="Arrow_Right"></span>
                  </div>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
